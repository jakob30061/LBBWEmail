<!DOCTYPE html>
<html>

<head>
  <!-- Office JavaScript API -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
  <p>This add-in will insert the text 'Hello world!' in a new message.</p>
  <button id="helloButton">Say hello</button>
</body>

<script>
  Office.onReady((info) => {
    if (info.host === Office.HostType.Outlook) {
      document.getElementById("helloButton").onclick = sendEmailInterceptor;
    }
  });

  /**
   * Writes 'Hello world!' to a new message body.
   */
  function sendEmailInterceptor() {
    Office.context.mailbox.item.body.getAsync(
      "text",
      function (result) {
        if (result.status === Office.AsyncResultStatus.Succeeded) {
          body = result.value;

          const strings = {
            attachments: 'Die Email scheint einen großen Anhang zu haben',
            insufficient_content: 'Die Email scheint über wenig Inhalt verfügen',
            many_recipient: 'Die Email hat viele Empfänger.'
          }

          const message = {
            type: Office.MailboxEnums.ItemNotificationMessageType.ErrorMessage,
            message: strings.attachments + ' Ist diese Email wirklich relevant?'
          };

          Office.context.mailbox.item.notificationMessages.replaceAsync("ActionPerformanceNotification", message);
        }
      }
    )
  }
</script>

</html>
